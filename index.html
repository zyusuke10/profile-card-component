<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit&family=Red+Hat+Display:wght@400;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="card">
        <div class="card-top">
          <img class="card-bg" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <div class="card-bottom">
          <img class="user" src="images/image-victor.jpg" alt="image-victor">
          <div class="description">
            <h1> Victor Crest<span>26</span></h1>
            <p>London</p>
          </div>
          <div class="stats">
            <div class="followers">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
</main>
</body>
</html>
